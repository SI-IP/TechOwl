<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mainstyle.css') }}"
    />
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='imagens/coruja.png') }}"
      type="image/x-icon"
    />

      </label>

      <nav>
